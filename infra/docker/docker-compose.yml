services:
  postgres:
    image: postgres:16-alpine
    container_name: validahub-postgres
    environment:
      POSTGRES_USER: validahub
      POSTGRES_PASSWORD: validahub_dev_2024
      POSTGRES_DB: validahub_db
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U validahub -d validahub_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - validahub-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: validahub-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@validahub.com
      PGADMIN_DEFAULT_PASSWORD: admin_dev_2024
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - validahub-network

  redis:
    image: redis:7-alpine
    container_name: validahub-redis
    command: redis-server --requirepass redis_dev_2024
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - validahub-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local

networks:
  validahub-network:
    driver: bridge