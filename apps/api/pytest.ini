[pytest]
# Pytest configuration for ValidaHub API

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum Python version
minversion = 3.11

# Add src to Python path
pythonpath = . src

# Output options
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov=src
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=60
    --maxfail=1
    --tb=short
    --disable-warnings
    -p no:warnings

# Custom markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database, external services)
    e2e: End-to-end tests (full system)
    slow: Slow running tests
    security: Security-related tests
    performance: Performance tests
    smoke: Smoke tests for CI/CD
    flaky: Flaky tests that need investigation

# Asyncio configuration
asyncio_mode = auto

# Coverage exclusions
[coverage:run]
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */migrations/*
    */alembic/*
    */config.py
    */settings.py
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    except ImportError
    pass

[coverage:html]
directory = htmlcov